<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width"/>
    	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    	<link href='assets/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    	<link href='assets/css/main.css' rel='stylesheet' type='text/css'>
    	<link href='assets/css/font-awesome.min.css' rel='stylesheet' type='text/css'>
  </head>

  <body>
    <div class="container">
      <h1 style="margin-top:0"><strong>easyFill</strong></h1>
		<h4><small>Save your all profile links one, and paste them  whenever you need.
       <b>Also can change the links anytime you want, from here itself.</b></small></h4>
       <div class="form-group">
         <div class="col-md-8 col-sm-8">
           <div class="input-group">
             <div class="input-group-addon"><i class="fa fa-envelope-o"></i>
            </div>
            <input type="email" class="form-control" id="email" placeholder="Email Id">
           </div>

         </div>
       </div>
       <div class="form-group">
			<div class="col-md-8 col-sm-8">
				<div class="input-group">
					<div class="input-group-addon"><i class="fa fa-globe"></i></div>
					<input type="text" class="form-control" id="personal" placeholder="Personal website link">
				</div>
			</div>
		</div>
    <div class="form-group">
			<div class="col-md-8 col-sm-8">
				<div class="input-group">
					<div class="input-group-addon"><i class="fa fa-github-alt"></i></div>
					<input type="text" class="form-control" id="github" placeholder="GitHub profile link">
				</div>
			</div>
		</div>
    <div class="form-group">
			<div class="col-md-8 col-sm-8">
				<div class="input-group">
					<div class="input-group-addon"><i class="fa fa-linkedin"></i></div>
					<input type="text" class="form-control" id="linkedin" placeholder="LinkedIn profile link">
				</div>
			</div>
		</div>
    <div class="form-group">
    <div class="col-md-8 col-sm-8">
      <div class="input-group">
        <div class="input-group-addon"><i class="fa fa-twitter"></i></div>
        <input type="text" class="form-control" id="twitter" placeholder="Twitter profile link">
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-8 col-sm-8">
      <div class="input-group">
        <div class="input-group-addon"><i class="fa fa-facebook-official"></i></div>
        <input type="text" class="form-control" id="facebook" placeholder="Facebook profile link">
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-8 col-sm-8">
      <div class="input-group">
        <div class="input-group-addon"><i class="fa fa-mobile"></i></div>
        <input type="number" maxlength="10" class="form-control" id="mobile" placeholder="Mobile Number">
      <!-- </div>           // Pending Work have to do it later -->
    </div>
  </div>
</div>



    <div class="form-group">
			<div class="col-sm-12">
				<button class="btn btn-success" id="save_links">Save Data</button>
				<button class="btn btn-danger" id="remove">Remove Data</button>
				<p class="text-success" id="success_text" hidden><strong>Saved :)</strong></p>
				<p class="text-danger" id="remove_text" hidden><strong>Removed </strong></p>
			</div>
		</div>
  </div>


  <script type="text/javascript" src="assets/js/jquery.js"></script>
	<script type="text/javascript" src="assets/js/event-listener.js"></script>
  </body>
</html>
